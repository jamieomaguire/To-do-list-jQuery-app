<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Jamie Maguire">
    <meta name="description" content="A jQuery powered to do app">
    <title>To do list</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/4bd48dab1a.css">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="row todo-app-header-container bg-red-gradient">
        <div class="col-12">
            <header class="todo-app-header-copy">
                <h1>To Do List</h1>
                <h2>Organise your life, yo</h2>
                <h3>By Jamie Maguire</h3>
            </header>
        </div>
    </div>

    <div class="row todo-app-input-container">
        <div class="col-12 lrg-screen-input">
            <input type="text" name="task" placeholder="Type here">
            <input type="button" id="submit" name="submit" value="Submit">
        </div>
    </div>

    <div class="row todo-app-tasks-container">
        <div class="col-12">
            <ul class="task-list">
                <li class="task">
                    <p class="task-copy">Here's an example task. Add as many as you like! </p>
                    <div class="tools">
                        <i class="fa fa-check-square done"></i>
                        <i class="fa fa-times delete"></i>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Template of task for jQuery to append -->
    <script type="text/template" id="taskTemplate">
        <li class="task">
            <p class="task-copy">{{ task }}</p>
            <div class="tools">
                <i class="fa fa-check-square done"></i>
                <i class="fa fa-times delete"></i>
            </div>
        </li>
    </script>

    <script src="js/todo.js"></script>

</body>

</html>
